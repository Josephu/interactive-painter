<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="A canvas example">
    <meta name="viewport" content="width=device-width">

    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheet/lib/reset.min.css">
    <link rel="stylesheet" href="stylesheet/lib/font-awesome-4.0.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet/main.css">
    <script data-main="js/main" src="js/lib/require.js"></script>
  </head>
  <body>
    <h1>Paint Ur Image</h1>
    <div id="palette">
      <ul>
        <li title="Click to choose your paint color">
          <button class="color" value="purple" ></button>
          <button class="color" value="green" ></button>
          <button class="color" value="blue" ></button>
          <button class="color" value="yellow" ></button>
          <button class="color" value="brown" ></button>
          <button class="color" value="orange" ></button>
          <button class="color" value="gray" ></button>
          <button class="color" value="black" ></button>
          <div class="bar"></div>
          <button class="tool size" value="2" title="Paint size (2px)"><div class="circle small"></div></button>
          <button class="tool size" value="4" title="Paint size (4px)"><div class="circle normal"></div></button>
          <button class="tool size" value="6" title="Paint size (6px)"><div class="circle medium"></div></button>
          <button class="tool size" value="8" title="Paint size (8px)"><div class="circle large"></div></button>
          <div class="bar"></div>
          <button class="tool fa fa-pencil" value="marker" title="Pencil"></button>
          <button class="tool fa fa-eraser" value="eraser" title="Eraser"></button>
          <button id="clear_canvas" class="tool fa fa-times" title="Clear canvas"></button>
          <div class="bar"></div>
          <button id="find_file" class="tool fa fa-file-o" title="Load file from device"></button>
          <input type='file' name='img' size='70' id="image-to-upload" />
          <a id="download_image" title="Download image" ><button class="tool fa fa-download" ></button></a>
        </li>
      </ul>
    </div>
    <canvas id="canvas" width="640" height="480" ></canvas>
  </body>
</html>
